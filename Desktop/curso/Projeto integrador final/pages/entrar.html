         @import url("https://fonts.googleapis.com/css2? family= Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400; 1.500;1.600;1.700;1.800;1.900 & display=trocar");

      <link rel="icon" type="imagem/png" href="../img/icontitle.png" />

   <body>
      <nav id="navbar">
         <a href="../index.html" style="cursor: pointer">
            <img
               src="../svg/logofing.svg"
               class="logofind"
               alt="logofind"
               title="voltar ao início"
            />
         </a>
         <ul id="opcoesnavbar">
            <li>
               <a href="../index.html" id="opcaonav">Início</a>
            </li>
            <li>
               <a href="" id="opcaonav">Como funciona?</a>
            </li>
            <li>

            </li>
            <a href="../pages/entrar.html">

            </a>
         </ul>

      <div id="bloco">
         <h1>Entrar</h1>
         <div
            class="entrarfacebook"
            alt="facebook logo"
            title="Entrar com Facebook"
            onclick="entrarfacebook()"
         >
            <img src="../svg/logofacebook.svg" id="facelogo" />
            Entrar com facebook
         </div>

         <div
            class="entrargoogle"
            alt="google logo"
            title="Entrar com Google"
            onclick="entrargoogle()"
         >
            <img src="../svg/logogoogle.svg" id="googlelogo" />
            Entrar com Google
         </div>

         <label for="email">Email ou telefone</label>
         <input type="email" name="email" id="email" />

         <label for="senha">Senha</label>
         <input type="password" name="senha" id="senha" />

         <p>
            Esqueceu a senha?
            <a href="recuperarconta.html"> Recuperar senha. </a>
         </p>

         <button id="botaoconfirmar" onclick="entrar()">Entrar</button>

         <p>
            Ainda não é membro?
            <a href="criarconta.html"> Registre-se. </a>
         </p>
      </div>

      <script type="text/javascript" src="../js/entrar.js"></script>
      <script type="text/javascript" src="../js/navbar.js"></script>
